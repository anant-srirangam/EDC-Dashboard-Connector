# Dataplane configuration
web.http.port=8182
web.http.path=/api

# Self-registration with control plane
edc.dataplane.token.validation.endpoint=http://localhost:8181/api/control/token
edc.dpf.selector.url=http://localhost:8182/api/dataplane/select

# Control plane endpoint for registration
edc.data.plane.self.registration.url=http://localhost:8181/api/v1/dataplanes
edc.data.plane.self.registration.interval=30

# Dataplane identity
edc.participant.id=http-dataplane