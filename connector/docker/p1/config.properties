# Web context configuration
web.http.port=8181
web.http.path=/api

# Management API configuration
web.http.management.port=9191
web.http.management.path=/api/v1/management

# Control API configuration  
web.http.control.port=9192
web.http.control.path=/control

# Data plane configuration
web.http.public.port=8185
web.http.public.path=/public

# DSP configuration
web.http.protocol.port=8192
web.http.protocol.path=/protocol
edc.dsp.callback.address=http://host.docker.internal:18192/protocol

# Connector configuration
edc.connector.name=sample-connector
edc.hostname=connector

edc.data.plane.selector.url=http://localhost:9191/api/v1/management
#edc.participant.id=did:web:host.docker.internal%3A7001:wallet-api:registry:participant1
#edc.participant.id=participant1

# Sql config
edc.sql.schema.autocreate=true

# Default connection
edc.datasource.default.url=jdbc:postgresql://postgres-edc:5432/edc_db

# Vault - Filesystem based
#edc.vault.type=filesystem
#edc.vault.filesystem.path=/app/secrets/p1/dataspaceconnector-vault.properties
#edc.keystore.password=password
#edc.keystore.alias=mykey
#edc.keystore.alias.password=password
edc.vault.hashicorp.url=http://vault:8200/
edc.vault.hashicorp.api.secret.path=/v1/edc-config
#edc.vault.hashicorp.token.scheduled-renew-enabled=true
#edc.vault.hashicorp.token.ttl=3600
#edc.vault.hashicorp.token.renew-buffer=120
edc.vault.hashicorp.health.check.enabled=true

#CORS
edc.web.rest.cors.origins=http://localhost:13000
edc.web.rest.cors.enabled=true
edc.web.rest.cors.headers=Authorization,Content-Type,Origin,Accept,x-api-key
edc.web.rest.cors.methods=GET,POST,PUT,DELETE,OPTIONS

#IH host
edc.identity.hub.path=http://identity-hub:7082/api/identity
edc.iam.sts.oauth.token.url=http://identity-hub:7086/api/sts/token
edc.iam.did.web.use.https=false


