# Web context configuration
web.http.port=8181
web.http.path=/api

# Management API configuration
web.http.management.port=9191
web.http.management.path=/api/v1/management

# Control API configuration  
web.http.control.port=9192
web.http.control.path=/control

# Data plane configuration
web.http.public.port=8185
web.http.public.path=/public

# DSP configuration
web.http.protocol.port=8192
web.http.protocol.path=/protocol
edc.dsp.callback.address=http://127.0.0.1:8192/protocol

# Connector configuration
edc.connector.name=sample-connector

edc.data.plane.selector.url=http://localhost:9191/api/v1/management

# Sql config
edc.sql.schema.autocreate=true

# Provider Metadata
edc.sql.store.contractshistory.datasource=contractshistory
edc.datasource.contractshistory.name=contractshistory
edc.datasource.contractshistory.url=jdbc:postgresql://postgres-edc:5432/edc_db
edc.datasource.contractshistory.user=edc_user
edc.datasource.contractshistory.password=edc_password

# PostgreSQL Asset Storage
edc.sql.store.asset.datasource=asset
edc.datasource.asset.name=asset
edc.datasource.asset.url=jdbc:postgresql://postgres-edc:5432/edc_db
edc.datasource.asset.user=edc_user
edc.datasource.asset.password=edc_password

# Contract definition storage
edc.datasource.contractdefinition.name=contractdefinition
edc.datasource.contractdefinition.url=jdbc:postgresql://postgres-edc:5432/edc_db
edc.datasource.contractdefinition.user=edc_user
edc.datasource.contractdefinition.password=edc_password

# Transfer process storage
edc.datasource.transferprocess.name=transferprocess
edc.datasource.transferprocess.url=jdbc:postgresql://postgres-edc:5432/edc_db
edc.datasource.transferprocess.user=edc_user
edc.datasource.transferprocess.password=edc_password

# Policy definition storage
edc.datasource.policy.name=policy
edc.datasource.policy.url=jdbc:postgresql://postgres-edc:5432/edc_db
edc.datasource.policy.user=edc_user
edc.datasource.policy.password=edc_password

# Default connection
edc.datasource.default.url=jdbc:postgresql://postgres-edc:5432/edc_db
edc.datasource.default.user=edc_user
edc.datasource.default.password=edc_password

# Vault - Filesystem based
edc.vault.type=filesystem
edc.vault.filesystem.path=/app/secrets/dataspaceconnector-vault.properties
edc.keystore.password=password
edc.keystore.alias=mykey
edc.keystore.alias.password=password

# Identity Hub Configuration
edc.identity.hub.url=http://localhost:8183
edc.identity.hub.api.port=8183
edc.identity.hub.api.path=/api/v1/identity

# Issuer Configuration  
edc.identity.issuer.url=http://localhost:8184
edc.identity.issuer.api.port=8184
edc.identity.issuer.api.path=/api/v1/issuer

# DID Configuration
edc.identity.did.url=did:web:127.0.0.1:8001:wallet-api:registry:users:participant1
edc.identity.did.method=web
